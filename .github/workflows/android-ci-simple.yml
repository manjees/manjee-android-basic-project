on:
  push:
    branches: [ main, develop, 'feature/**' ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'

jobs:
  test:
    name: Unit Tests & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    - name: ðŸ”§ Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: ðŸ“¦ Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/libs.versions.toml') }}
        restore-keys: gradle-${{ runner.os }}-

    - name: ðŸ§¹ Clean project
      run: ./gradlew clean

    - name: ðŸ§ª Run unit tests
      run: ./gradlew test --stacktrace

    - name: ðŸ“Š Generate test report
      if: failure()
      run: |
        echo "## âŒ Test Failed" >> $GITHUB_STEP_SUMMARY
        echo "Check the test reports in artifacts for details." >> $GITHUB_STEP_SUMMARY

    - name: ðŸ” Run lint
      run: ./gradlew lint --stacktrace

    - name: ðŸ—ï¸ Build debug APK
      run: ./gradlew :app:assembleDebug --stacktrace

    - name: ðŸ“¤ Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          **/build/reports/tests/
          **/build/test-results/
          **/build/reports/lint-results-*.html
        retention-days: 7

    - name: ðŸ“± Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 7

    - name: âœ… Success summary
      if: success()
      run: |
        echo "## âœ… All Tests Passed!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Test Results:" >> $GITHUB_STEP_SUMMARY
        echo "- Unit tests: âœ… Passed" >> $GITHUB_STEP_SUMMARY
        echo "- Lint checks: âœ… Passed" >> $GITHUB_STEP_SUMMARY
        echo "- Build: âœ… Success" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "APK available in artifacts." >> $GITHUB_STEP_SUMMARY